<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sccsetによる画像の切り替え</title>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  img{
    max-width: 100%;
    vertical-align: bottom;
  }

.main-visual{
  max-width: 1200px;
  margin: 0 auto
}
</style>
</head>
<body>
  <div class="main-visual">

<picture>
  <source media="(min-width:961px)" srcset="img/1.jpg 1200w" >
  <source media="(min-width:601px)" srcset="img/2.jpg 960w" >
  <source media="(max-width:600px)" srcset="img/3.jpg 600w" >
  <img src="img/3.jpg" alt="">
</picture>
  </div>
  
</body>
</html>
